    post:
      description: Starting a compute instance / resource is like powering on a real
        server. If the compute instance / resource is already started nothing will
        happen. You may check the current status anytime when getting information
        about a compute instance / resource.
      operationId: start
      parameters:
      - description: '[Uuid4](https://en.wikipedia.org/wiki/Universally_unique_identifier#Version_4_(random))
          to identify individual requests for support cases. You can use [uuidgenerator](https://www.uuidgenerator.net/version4)
          to generate them manually.'
        explode: false
        in: header
        name: x-request-id
        required: true
        schema:
          example: 04e0f898-37b4-48bc-a794-1a57abe6aa31
          pattern: ^[0-9A-Fa-f]{8}-[0-9A-Fa-f]{4}-[0-5][0-9A-Fa-f]{3}-[089abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$
          type: string
        style: simple
      - description: Identifier to trace group of requests.
        explode: false
        in: header
        name: x-trace-id
        required: false
        schema:
          type: string
        style: simple
