  securitySchemes:
    bearer:
      bearerFormat: JWT
      description: |
        The Contabo API requires a so called `access_token` which has to be provided in the HTTP request `Authorization` header. The special type is called `Bearer`.

        Thus the header would look like `Authorization: Bearer <access_token>`

        In order to get an `access_token` you need to invoke Contabo's OAuth2 provider with the credentials you get from the [Customer Control Panel](https://my.contabo.com).
        You will get a response containing an `access_token`.

        Here is how to do it:

        ```sh
        CLIENT_ID=<ClientId from Customer Control Panel>
        CLIENT_SECRET=<ClientSecret from Customer Control Panel>
        API_USER=<API User from Customer Control Panel>
        API_PASSWORD='<API Password from Customer Control Panel>'
        curl -d "client_id=$CLIENT_ID" -d "client_secret=$CLIENT_SECRET" --data-urlencode "username=$API_USER" --data-urlencode "password=$API_PASSWORD" -d 'grant_type=password' 'https://auth.contabo.com/auth/realms/contabo/protocol/openid-connect/token'

        ```

        The response would be a complete token with an `access_token`. Please extract it and use it in your HTTP request `Authorization` header. The documentation will show you some examples by using
        the command line. Please note that you can use the `cntb` CLI tool to facilitate invocation.
      scheme: bearer
      type: http
